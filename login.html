                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">CPF</label>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">

                        </label>
                      </div>
                    </div>
                    <div class="col-12">
